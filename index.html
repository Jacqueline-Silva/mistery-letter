<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Project Mistery Letter</title>
  </head>
  <body>
    <header>
      <h1>Gerador de Cartas Misteriosas</h1>
    </header>
    <section>
      Contador de palavras: <p id="carta-contador"></p>
      Sua carta: 
      <input
        type="text"
        name="carta-texto"
        id="carta-texto"
        placeholder="Digite aqui seu texto"
      />
      <button id="criar-carta">Gerar carta misteriosa!</button>
    </section>
    <section>
      <p id="carta-gerada"></p>
    </section>
    <script src="script.js"></script>
  </body>
</html>
